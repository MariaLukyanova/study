<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="https://www.svgrepo.com/show/418102/todo.svg"
			type="image/svg"
		/>
		<link rel="stylesheet" href="assets/styles/normalize.css" />
		<link rel="stylesheet" href="assets/styles/style.css" />
		<title>Homework</title>
	</head>
	<body>
		<!DOCTYPE html>
		<html lang="en">
			<head>
				<meta charset="UTF-8" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0" />
				<title>Swapi App</title>
			</head>
			<body>
				<div>
					<label for="entityType">Выберите тип сущности:</label>
					<select id="entityType">
						<option value="people">Люди</option>
						<option value="planets">Планеты</option>
						<option value="films">Фильмы</option>
						<option value="species">Виды</option>
						<option value="starships">Корабли</option>
						<option value="vehicles">Транспорты</option>
					</select>
					<label for="entityId">Введите ID сущности (от 1 до 10):</label>
					<input type="number" id="entityId" min="1" max="10" />
					<button id="fetchDataButton">Получить данные</button>
				</div>
				<div id="loadingMessage" class="loading" style="display: none">
					Идёт загрузка...
				</div>
				<div id="resultContainer"></div>
				<div id="errorContainer"></div>

				<script src="assets/scripts/script.js"></script>
			</body>
		</html>
	</body>
</html>
