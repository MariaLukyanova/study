<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="https://www.svgrepo.com/show/418102/todo.svg"
			type="image/svg"
		/>
		<link rel="stylesheet" href="assets/styles/normalize.css" />
		<link rel="stylesheet" href="assets/styles/style.css" />
		<script src="index.js"></script>
		<title>ToDo List</title>
	</head>
	<body>
		<div class="container">
			<h2>Добавить задачу</h2>
			<div class="task-input">
				<input type="text" id="taskInput" placeholder="Задача" />
				<button id="addTaskButton">Добавить</button>
			</div>
			<h2>Список задач</h2>
			<div id="emptyMessage" class="empty">Задачи отсутствуют</div>
			<ul id="taskList" class="task-list"></ul>
			<div class="input-container2">
				<button id="clearButton" class="clear-btn" disabled>
					Очистить список задач
				</button>
			</div>
		</div>
		<script src="assets/scripts/script.js"></script>
	</body>
</html>
